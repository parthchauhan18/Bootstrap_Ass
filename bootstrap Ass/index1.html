<!DOCTYPE html>
<html>
<head>
  <title>Date Interval Calculator</title>
  <!-- Bootstrap Cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
</head>
<body>

<div class="container mt-5">
  <h1>Date Interval</h1>
  
  <div class="form-group">
    <label for="startDate">From :-</label>
    <input type="date" class="form-control" id="startDate">
  </div>
  <div class="form-group">
    <label for="endDate">To :-</label>
    <input type="date" class="form-control" id="endDate">
  </div>
  <button class="btn btn-primary" id="calculateBtn">Calculate</button>
  <div class="mt-3" id="result"></div>
</div>

<!-- jQuery cdn -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Bootstrap Datetime Picker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

<script>
$(document).ready(function() {
    $('#startDate').datetimepicker({
    format: 'YYYY-MM-DD'
  });

  $('#endDate').datetimepicker({
    format: 'YYYY-MM-DD'
  });

  $("#calculateBtn").click(function() {
    var startDate = moment($("#startDate").val());
    var endDate = moment($("#endDate").val());

    if (startDate.isValid() && endDate.isValid()) {
      var interval = moment.duration(endDate.diff(startDate));

      var years = interval.years();
      var months = interval.months();
      var weeks = interval.weeks();
      var days = interval.days();

      var resultMessage = "Interval: ";
      if (years > 0) resultMessage += years + " years, ";
      if (months > 0) resultMessage += months + " months, ";
      if (weeks > 0) resultMessage += weeks + " weeks, ";
      if (days > 0) resultMessage += days + " days.";

      $("#result").html(resultMessage);
    } else {
      $("#result").html("Please select valid dates.");
    }
  });
});
</script>

</body>
</html>
